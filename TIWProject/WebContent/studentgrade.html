<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
    <title>Student's grade</title>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- <a class="navbar-brand" href="#">Navbar w/ text</a> -->
		<a class="navbar-brand" href="teacherhome.html"
			th:href="@{GetTeacherCourses}"> <img src="./images/logo.png"
			width="30" height="30" class="d-inline-block align-top" alt="">
			PoliOnLine
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="teacherhome.html" th:href="@{GetTeacherCourses}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="index.html"
					th:href="@{Logout}">Logout</a></li>
			</ul>
			<span class="navbar-text"
				th:text="${session.teacher.firstName} + ' ' + ${session.teacher.lastName}">
				Insegnante </span>
		</div>
	</nav>
	<div class="container">
            <form action="EditStudentGrade" method="GET">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 mt-5 pt-5">
                    <div class="row z-depth-3">
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="fas fa-user-tie fa-7x mt-5"></i>
                                <h2 th:text="${result.student.lastName} + ' ' + ${result.student.firstName}" class="font-weight-bold mt-4">Alberto Angela</h2>
                                <p th:text="${result.student.personCode}">10999999</p>
                                <button type="submit" class="btn btn-primary mb-3">CONFERMA</button>
                            </div>
                        </div>
                        <div class="col-sm-8 bg-white rounded-right">
                            <h3 class="mt-3 text-center">Informazioni</h3>
                            <hr class="badge-primary mt-0 w-25">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Email:</p>
                                    <h6 class="text-muted" th:text="${result.student.email}">name.surname@mail.com</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Matricola</p>
                                    <h6 class="text-muted" th:text="${result.student.matricola}">949494</h6>
                                </div>
                            </div>
                            <h4 class="mt-3">Valutazione</h4>
                            <hr class="bg-primary">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Stato</p>
                                    <h6 class="text-muted" th:text="${result.gradeStatus}">INSERITO</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Voto</p>
                                    <select class="custom-select" name ="grade" id="grade">
                                        <option selected th:value="(${result.grade == 30 and result.isLaude()} ? 31 : ${result.grade} )" th:text="(${result.grade == 30 and result.isLaude()} ? '30 e lode' : ${result.grade} )">Voto attuale</option> <!-- Questo Ã¨ il voto attuale se esiste -->
                                        <option value="31">30 e lode</option>
                                        <option value="30">30</option>
                                        <option value="29">29</option>
                                        <option value="28">28</option>
                                        <option value="27">27</option>
                                        <option value="26">26</option>
                                        <option value="25">25</option>
                                        <option value="24">24</option>
                                        <option value="23">23</option>
                                        <option value="22">22</option>
                                        <option value="21">21</option>
                                        <option value="20">20</option>
                                        <option value="19">19</option>
                                        <option value="18">18</option>
                                        <option value="-2">RIMANDATO</option>
                                        <option value="-1">RIPROVATO</option>
                                        <option value="-3">ASSENTE</option>
                                    </select>   
                                </div>
                                <input type="hidden" th:value="${result.student.personCode}" value="" name="personCode" />
                                <input type="hidden" th:value="${result.examSession.dateTime}" value="" name="date" />
                                <input type="hidden" th:value="${result.examSession.course.courseID}" value="" name="course" />
                            </div>
                            <div class="row mt-3" th:if="${gradeForm != null and gradeForm.isValid()}">
                            	<div class="col-sm-12">
									<div class="alert alert-success" role="alert" th:text="${gradeForm.successString}">Success!</div>
								</div>
                            </div>
                            <div class="row mt-3" th:if="${gradeForm != null and gradeForm.isValid() == false}">
                            	<div class="col-sm-12">
									<div class="alert alert-danger" role="alert" th:text="${gradeForm.errorString}">Fail!</div>
								</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
